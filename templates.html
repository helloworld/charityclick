<template name="base">
<div id="layout">
    <a href="#menu" id="menuLink" class="pure-menu-link">
    <!-- Hamburger icon -->
    <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="index.html">Home</a>
            <ul>
                <li><a id="1"  class = "ld" class="pure-menu-selected menu-item-divided ld">Profile</a></li>
                <li><a id="2" class = "ld">Rankings</a></li>
                <li>
                    <a id="3" class = "ld" >Control Center</a>
                </li>
                <li><a id="4" class = "ld" >Upgrades</a></li>
                <li><a id="5" class = "ld">Achievements</a></li>
                <li><a id="6" class = "ld">Donations</a></li>
                <li class="menu-item-divided">
                    <a  id="7" class = "ld">Prizes</a>
                </li>
                <li><a  id="8" class = "ld">Learn more</a></li>
            </ul>
        </div>
        
    </div>
    <div id="pageContent">
    </div>
</div>
</template>
<template name="div1">
<div class="header">
    <h1>Profile</h1>
    <h2>All about: you.</h2>
</div>
<div class="content">

    <h2 class="content-head">User : {{loginButtons}}</h2>
    <h2 class="content-subhead">Money:</h2>
    <p>${{formatCurrency user.money}}</p>
    <h2 class="content-subhead">Rate:</h2>
    <p>${{formatCurrency user.rate}}</p>

    
</div>

</template>
<template name = "div2">
<div class="header">
    <h1>Rankings</h1>
    <h2>Who's in the lead.</h2>
</div>
<div class="content">
    <h2 class="content-subhead">Next Deadline:</h2>
    <p>February 29, 2014</p>
    <h2 class="content-subhead">All teams:</h2>
    <table class="leaderboard table table-striped">
    <thead>
      <th>Username</th><th>Money</th><th>Dollars per Second</th>
    </thead>

    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  </table>
</div>
</template>
<template name = "div3">
<div class="header">
    <h1>Control Center</h1>
    <h2>click.</h2>
</div>
<div class="content">
    <h2 class="content-subhead">Current Efficiency:</h2>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <p>CLUB CLICKS: </p>
            <p>${{formatCurrency user.money}}</p>
        </div>
        <div class="pure-u-1-2">
            <p>RATE: </p>
            <p>${{formatCurrency user.rate}}</p>
        </div>
    </div>
    <h2 class="content-subhead">Click to Generate!</h2>
    <div class="pure-g">
        <div class="details">
            <input type="button" class="code pure-button pure-button-success" id="clicker" value="=($25)" />
        </div>

    </div>
</div>
</template>
<template name = "div4">
<div class="header">
    <h1>Upgrades</h1>
    <h2>Improve your game.</h2>
</div>
<div class="content">
    <h2 class="content-subhead">Current Efficiency:</h2>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <p>CLUB CLICKS: </p>
            <p>${{formatCurrency user.money}}</p>
        </div>
        <div class="pure-u-1-2">
            <p>RATE: </p>
            <p>${{formatCurrency user.rate}}</p>
        </div>
    </div>
    <h2 class="content-subhead">Upgrades:</h2>
    <table class="pure-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Purchase</th>
            </tr>
        </thead>

        <tbody>
            {{#each items}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{description}}</td>
                    <td id="cost1">{{cost}}</td>
                    <td><input type="button" class="buy pure-button" id="{{cost}}" value="Buy" /></td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
</template>
<template name = "div5">
<div class="header">
    <h1>Achievments</h1>
    <h2>*Few may be hidden*</h2>
</div>
<div class="content">
    <h2 class="content-subhead">Current Achievements</h2>
    <table class="pure-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Reward</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First hour</td>
                <td>Play the game for a total of one, just one, hour.</td>
                <td>300</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Earn over 1 billion dollars</td>
                <td>Help the world become a better place</td>
                <td>900</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Cure cancer</td>
                <td>Donate 5 trillion dollars</td>
                <td>44,000,000</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Movie Certified</td>
                <td>Have your charity become a main organization in a hollywood movie. </td>
                <td>0</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</div>
</template>
<template name = "div6">
<div class="header">
    <h1>Donations</h1>
    <h2>Give to the world.</h2>
</div>
<div class="content">
    <p> Total donated money is what determines the weekly winners for the game. </p>
    <h2 class="content-subhead">Current amount donated:</h2>
    <p>$903,233,238</p>
    <h2 class="content-subhead">Donate Money:</h2>
    <form class="pure-form">
        <fieldset>
            <legend>Enter amount:</legend>
            <input type="number" placeholder="Amount">
            <button type="submit" class="pure-button pure-button-primary">Donate</button>
        </fieldset>
    </form>
</div>
</template>
<template name = "div7">
<div class="header">
    <h1>Prizes</h1>
    <h2>Rewards for your efforts.</h2>
</div>
<div class="content">
    <p> Weekly and Monthly winners will be announced on the main page. </p>
    <h2 class="content-subhead">Weekly Winner</h2>
    <p>Extra 10% of Money added total donated.</p>
    <h2 class="content-subhead">Monthly Winner:</h2>
    <p>Pizza Party!</p>
</div>
</template>
<template name = "div8">
<div class="header">
    <h1>Learn More</h1>
    <h2>Because Knowledge is Power!</h2>
</div>
<div class="content">
    <p> Learning </p>
</div>
</template>


<template name="leaderboard">
  <table class="leaderboard table table-striped">
    <thead>
      <th>Username</th><th>Money</th><th>Dollars per Second</th>
    </thead>

    <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
    </tbody>
  </table>

</template>



<template name ="once">

  <h2>{{#if currentUser}}You ({{user.username}}) have ${{formatCurrency user.money}} and make ${{formatCurrency user.rate}} per second!{{else}}Sign in to play!{{/if}}</h2>
    {{loginButtons}}<p>

  <div class="details">
    <input type="button" class="code btn span4" id="clicker" value="=($25)" />
    {{#each items}}
    <input type="button" class="buy btn span4" id="{{cost}}" value="Buy {{name}} (${{formatCurrency cost}})" />
    {{/each}}
  </div>
</template>

<template name="player">
  <tr class="player">
    <td class="name">{{username}}</td>
    <td class="money">${{formatCurrency money}}</td>
    <td class="rate">{{formatCurrency rate}} dps</td>
  </tr>
</template>
